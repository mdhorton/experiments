apply plugin: "java"

repositories {
    mavenCentral()
}

ext {
    logbackVersion = "1.+"
    troveVersion = "3.+"
    fastutilVersion = "7.+"
    kolobokeVersion = "0.+"

    jmhVersion = "1.+"

}

dependencies {
    compile "ch.qos.logback:logback-classic:$logbackVersion",
            "net.sf.trove4j:trove4j:$troveVersion",
            "it.unimi.dsi:fastutil:$fastutilVersion",
            "net.openhft:koloboke-api-jdk8:$kolobokeVersion",
            "org.openjdk.jmh:jmh-core:$jmhVersion",
            "org.openjdk.jmh:jmh-generator-annprocess:$jmhVersion"

    runtime "net.openhft:koloboke-impl-jdk8:$kolobokeVersion"
}
